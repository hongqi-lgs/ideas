# Butterfly 主题配置
# 文档: https://butterfly.js.org/

# 导航栏
nav:
  logo:
  display_title: true
  fixed: true

# 菜单
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  关于: /about/ || fas fa-heart

# 代码块
highlight_theme: mac light
highlight_copy: true
highlight_lang: true
highlight_shrink: false

# 社交链接
social:
  fab fa-github: https://github.com/hongqi-lgs || Github

# 头像
avatar:
  img: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
  effect: false

# 禁用顶部大图
disable_top_img: true

# 首页文章封面
cover:
  index_enable: true
  aside_enable: true
  archives_enable: true
  position: both
  default_cover:

# 页面美化
beautify:
  enable: true
  field: post
  title-prefix-icon: '\f0c1'
  title-prefix-icon-color: '#F47466'

# 字数统计
wordcount:
  enable: false

# 图片懒加载
lazyload:
  enable: true
  field: site
  placeholder:
  blur: false

# 访问量统计 - 不蒜子
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# 数学公式
mathjax:
  enable: false

# 搜索 - 本地搜索
local_search:
  enable: true
  preload: false
  CDN:

# 页脚
footer:
  owner:
    enable: true
    since: 2026
  custom_text:
  copyright: true

# 侧边栏
aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: 想法、技术与生活
    button:
      enable: true
      icon: fab fa-github
      text: GitHub
      link: https://github.com/hongqi-lgs
  card_announcement:
    enable: true
    content: 欢迎来到我的博客！记录想法、技术与生活。
  card_recent_post:
    enable: true
    limit: 5
    sort: date
    sort_order:
  card_categories:
    enable: true
    limit: 8
    expand: none
    sort_order:
  card_tags:
    enable: true
    limit: 40
    color: true
    sort_order:
  card_archives:
    enable: true
    type: monthly
    format: MMMM YYYY
    order: -1
    limit: 8
    sort_order:

# 夜间模式
darkmode:
  enable: true
  button: true
  autoChangeMode: false

# 页面锚点
anchor:
  auto_update: false
  click:
    enable: false
    always_show: false

# 图片灯箱
photofig: false
medium_zoom: false
fancybox: true

# 字体
font:
  global-font-size:
  code-font-size:
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans SC', sans-serif
  code-font-family:

# 网站背景
background:

# 主题色 - 清爽蓝绿色系
theme_color:
  enable: true
  main: '#49B1F5'
  paginator: '#00c4b6'
  button_hover: '#FF7242'
  text_selection: '#00c4b6'
  link_color: '#99a9bf'
  meta_color: '#858585'
  hr_color: '#A4D8FA'
  code_foreground: '#F47466'
  code_background: 'rgba(27,31,35,.05)'
  toc_color: '#00c4b6'
  blockquote_padding_color: '#49b1f5'
  blockquote_background_color: '#49b1f5'
  scrollbar_color: '#49b1f5'

# 页面加载动画
preloader:
  enable: false
  source: 1
  pace_css_url:

# 自定义注入
inject:
  head:
    - <link rel="stylesheet" href="/ideas/css/custom.css">
  bottom:

# Open Graph
Open_Graph_meta:
  enable: true
  option:


