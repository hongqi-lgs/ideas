name: Deploy Hexo Site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'source/_posts/**'      # æ–‡ç« å˜åŒ–æ—¶è§¦å‘
      - '_config.yml'           # é…ç½®å˜åŒ–æ—¶è§¦å‘
      - '_config.butterfly.yml' # ä¸»é¢˜é…ç½®å˜åŒ–æ—¶è§¦å‘
      - 'scaffolds/**'          # æ¨¡æ¿å˜åŒ–æ—¶è§¦å‘
      - 'package.json'          # ä¾èµ–å˜åŒ–æ—¶è§¦å‘
  workflow_dispatch:            # å…è®¸æ‰‹åŠ¨è§¦å‘

# è®¾ç½®æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

# å¹¶å‘æ§åˆ¶ï¼šé˜²æ­¢å¤šä¸ªå·¥ä½œæµåŒæ—¶è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. æ£€å‡ºä»£ç ï¼ˆåŒ…å«å­æ¨¡å—ï¼‰
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. è®¾ç½®Node.jsç¯å¢ƒï¼ˆä½¿ç”¨ä¸é¡¹ç›®å…¼å®¹çš„ç‰ˆæœ¬ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Hexo 8.x å…¼å®¹Node.js 14+
          cache: 'npm'        # å¯ç”¨npmç¼“å­˜åŠ é€Ÿæ„å»º

      # 3. å®‰è£…ä¾èµ–ï¼ˆä½¿ç”¨ciæ¨¡å¼ç¡®ä¿ä¸€è‡´æ€§ï¼‰
      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false
          # å¦‚æœnpm ciå¤±è´¥ï¼Œå›é€€åˆ°npm install
          if [ $? -ne 0 ]; then
            echo "npm ci failed, falling back to npm install"
            npm install --no-audit --progress=false
          fi

      # 4. æ¸…ç†å¹¶æ„å»ºé™æ€ç½‘ç«™
      - name: Build Hexo site
        run: |
          npm run clean
          npm run build
        env:
          NODE_ENV: production

      # 5. éªŒè¯æ„å»ºç»“æœ
      - name: Validate build output
        run: |
          if [ ! -d "public" ]; then
            echo "Error: public directory not found after build"
            exit 1
          fi
          
          # æ£€æŸ¥æ˜¯å¦æœ‰index.html
          if [ ! -f "public/index.html" ]; then
            echo "Error: index.html not found in public directory"
            exit 1
          fi
          
          echo "Build validation passed"
          ls -la public/ | head -10

      # 6. è®¾ç½®éƒ¨ç½²ç”¨æˆ·ï¼ˆç”¨äºæäº¤è®°å½•ï¼‰
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      # 7. éƒ¨ç½²åˆ°GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          # ä¿ç•™å†å²æäº¤è®°å½•
          keep_files: false
          # å¼ºåˆ¶æ¨é€ï¼ˆç¡®ä¿éƒ¨ç½²æˆåŠŸï¼‰
          force_orphan: false
          # æäº¤ä¿¡æ¯
          commit_message: |
            Deploy: ${{ github.sha }}
            
            Built from commit ${{ github.sha }}
            Triggered by @${{ github.actor }}
          # ç”¨æˆ·ä¿¡æ¯
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          # éƒ¨ç½²å®Œæˆåè§¦å‘é¡µé¢æ„å»º
          enable_jekyll: false
          allow_empty_commit: true

      # 8. éƒ¨ç½²çŠ¶æ€è¾“å‡º
      - name: Output deployment status
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site URL: https://hongqi-lgs.github.io/ideas/"
          echo "ğŸ“Š Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Triggered by: @${{ github.actor }}"
          
      # 9. æ¸…ç†ç¼“å­˜ï¼ˆå¯é€‰ï¼‰
      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up workspace..."
          # å¯ä»¥æ·»åŠ æ¸…ç†æ­¥éª¤ï¼Œä½†é€šå¸¸ä¸éœ€è¦

  # å¯é€‰çš„ï¼šæ·»åŠ ä¸€ä¸ªç®€å•çš„å¥åº·æ£€æŸ¥
  health-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Health check
        run: |
          echo "âœ… Build and deploy completed successfully"
          echo "ğŸ•’ Time: $(date)"
          echo "ğŸ”— Site should be available at: https://hongqi-lgs.github.io/ideas/"